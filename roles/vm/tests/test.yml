# this file is used to test the collection 
- name: Collection test
  hosts: localhost
  remote_user: root

  vars_prompt:
    - name: delete_resources
      prompt: "Do you want to delete everything "
      private: false

    - name: vm_count
      prompt: "Enter the number of vm  "
      private: false

    - name: resource_name
      prompt: "Enter resource group name "
      private: false

  vars:
    vm_location: "centralindia"
    vm_name: "machine"
    vm_virtual_network: "vnet-nice"
    vm_public_ip: "pip-nice"
    vm_nsg_name: "nsg-machine1-001"
    vm_subnet_name: "subnet-machine1"
    vm_nic_name: "nic-machine1"
    vm_vnet_address_prefixes: "10.0.0.0/16"
    vm_days_to_keep: "3"
    vm_size: B1s
    vm_admin_username: amitgujar

  roles:
    - amitgujar0.azure_resources_custom.vm
